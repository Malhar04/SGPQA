<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Website</title>

    <!-- jQuery (required for Bootstrap Select) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts (for better font styles) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- TinyMCE for rich text editing with valid API key -->
    <script src="https://cdn.tiny.cloud/1/gmupb05j7ycv1e5dyejpg22tw2jthq5ehjdhnwtqdg7j9xj5/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>


    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Center the navbar content together */
        .navbar {
            justify-content: center;
        }

        .navbar-nav {
            flex-direction: row;
            gap: 20px; /* Increased spacing between navbar items */
            align-items: center;
        }

        /* Align search icon inside the search bar */
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding-left: 35px;
            width: 350px; /* Kept the increased width of the search bar */
            height: 40px;
            border-radius: 20px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            font-size: 1.2rem;
            color: #777;
        }

        /* Styling and hover effect for buttons */
        .btn, .nav-link {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect to darken the entire button */
        .btn:hover, .nav-link:hover {
            background-color: #343a40 !important;
            color: #fff !important;
        }

        /* Add Question button styling */
        #addQuestionBtn {
            background-color: #dc3545; /* Red color */
            color: white;
            border-radius: 20px;
            height: 40px;
            padding: 0 20px;
        }

        #addQuestionBtn:hover {
            background-color: #c82333;
        }

        /* Profile dropdown menu */
        .dropdown-menu {
            min-width: 200px;
            text-align: center;
        }

        .dropdown-menu .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Larger notification icon */
        .notification-icon {
            font-size: 1.5rem;
        }

        /* Centering everything tightly together */
        .navbar-nav .nav-item {
            margin-left: 0;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Toggle button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links (Centered) -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
            <ul class="navbar-nav">
                <!-- Logo (Replaced Home with QA Forums text) -->
                <li class="nav-item">
                    <a class="nav-link px-3" href="/">QA Forums</a>
                </li>

                <!-- Notification Icon (Increased size) -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-bell notification-icon"></i>
                    </a>
                </li>

                <!-- Search Bar with Icon -->
                <li class="nav-item">
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <form th:action="@{/search}" method="get" class="d-inline-block">
                            <input class="form-control search-input" type="search" name="q" placeholder="Search..." aria-label="Search">
                        </form>
                    </div>
                </li>

                <!-- Add Question Button (Moved back before profile) -->
                <li class="nav-item">
                    <button class="btn" id="addQuestionBtn" data-bs-toggle="modal" data-bs-target="#addQuestionModal">
                        Add Question
                    </button>
                </li>

                <!-- Profile Dropdown Menu -->
                <li class="nav-item dropdown profile-menu">
                    <a class="nav-link dropdown-toggle px-3" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle" width="40" height="40"> <!-- Placeholder image for the profile -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><img src="https://via.placeholder.com/60" alt="Profile" class="profile-img"></li>
                        <li><a th:text="${username}"/></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a class="dropdown-item" href="/history"><i class="fas fa-history"></i> History</a></li>
                        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Question Modal -->
<div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="addQuestionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addQuestionModalLabel">Add Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Question Title -->
                <div class="mb-3">
                    <label for="questionTitle">Title</label>
                    <input type="text" class="form-control" id="questionTitle" placeholder="Enter your question title" required>
                </div>

                <!-- Question Content (Rich Text Editor) -->
                <div class="mb-3">
                    <label for="questionContent">Content</label>
                    <textarea id="questionContent" class="form-control" placeholder="Write your question details here..."></textarea>
                </div>

                <!-- Tags/Category -->
                <div class="mb-3">
                    <label for="questionTags">Tags/Category</label>
                    <select id="questionTags" class="selectpicker form-control" multiple data-live-search="true" title="Choose one or more tags">
                        <option>Technology</option>
                        <option>Science</option>
                        <option>Health</option>
                        <option>Education</option>
                        <option>Programming</option>
                        <option>Mathematics</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    tinymce.init({
        selector: '#questionContent',
        plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar_mode: 'floating',
        height: 300
    });
</script>

<!-- Initialize Bootstrap Select -->
<script>
    $(document).ready(function () {
        $('.selectpicker').selectpicker();
    });
</script>

</body>
</html>
